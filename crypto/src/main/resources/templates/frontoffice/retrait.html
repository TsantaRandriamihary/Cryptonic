<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/fulllink :: fulllink}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="app">

    <div th:insert="~{fragment/sidebar_frontoffice :: sidebar}"></div>

    <!-- Content Wrapper -->
    <div id="main" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="page-content">

<!--                <div th:insert="fragment/header :: header"></div>-->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">Retrait</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-money-bill fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Veuillez insérer le montant à retirer.</h1>
                            </div>
                
                            <!-- Affichage des messages -->
                            <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>
                            <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"></div>
                
                            <form class="user" th:action="@{/frontoffice/transactions/retrait}" method="post">
                                <div class="form-group">
                                    <input type="number" name="montantRetrait" step="0.01" class="form-control form-control-user"
                                           placeholder="Montant" required>
                                           <input type="hidden" name="type" th:value="${type}" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Retirer</button>
                                    <button type="reset" class="btn btn-secondary">Effacer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:insert="~{fragment/footer :: footer}"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" th:href="@{#page-top}">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" th:href="@{login.html}">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{fragment/script :: script}"></div>

</body>

</html>
